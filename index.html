<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="name" />
      <div>{{school.name}}</div>
      <ul>
        <li>{{ name }}</li>
        <li>{{ school.vv.cc }}</li>
      </ul>
      <p v-text="msg"></p>
      <p v-html="msg"></p>
      <p>{{hello}}</p>

      <button v-on:click="show">show</button>
      <button @click="show1">show1</button>
      <p class="aa" v-class="name">{{name}}</p>
    </div>
  </body>
</html>

<script type="module">
  import { Mvvm } from './js/index.js'
  const vm = new Mvvm({
    el: '#app',
    data: {
      name: 'zs',
      school: {
        name: 'abc',
        vv: {
          cc: 'aaa'
        }
      },
      msg: '<a href="https://cn.vuejs.org/">vue</a>'
    },
    methods: {
      show() {
        console.log(this)
      },
      show1() {
        this.name = 'zs'
      }
    }
  })
  console.log(vm)
</script>
